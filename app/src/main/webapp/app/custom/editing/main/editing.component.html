  <nav class="navbar navbar-primary">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="d-flex flex-row">
        <h4 style="margin-right:15px; margin-top:5px">{{this.currentPage}}/{{this.lastPage}}</h4>
        <input [(ngModel)]="requestedPage" type="number" style="width:100px" type="email" class="form-control" id="goToPageInput" placeholder="Go to Page"/>
          <button class="btn btn-secondary float-left" type="button" (click)="changePage()">Go!</button>
        </div>

      </div>
      <div class="navbar-header">
        <h4>Status: {{this.status}}</h4>
      </div>
    </div>
  </nav>

  <div id="content" style="height: 78vh; padding: 0;margin-bottom: 11px">
    <div id="viewer" style="width:100%; height:100%;" #viewer></div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <div class="align-self-center mx-auto text-center">
        <button type="button" (click)="previousPage()" class="btn btn-primary">Previous</button>
        </div>
        </div>
      <div class="col-sm-4">
        <div class="align-self-center mx-auto text-center">
        <button type="button" (click)="save()" class="btn btn-info">Save</button>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="align-self-center mx-auto text-center">
          <button type="button" (click)="nextPage()" class="btn btn-primary">Next</button>
        </div>
      </div>
    </div>
  </div>
